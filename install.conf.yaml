- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.zsh: zsh
    ~/.p10k.zsh:
        path: zsh/p10k.zsh
    ~/.zplug: zplug
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zlogout: zlogout
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.nanorc: nanorc
    ~/.julia/config/startup.jl:
      path: julia/config/startup.jl
    ~/.config/gtkrc-2.0: gtkrc-2.0
    ~/.themes: gtk_themes
    ~/.tmux.conf: tmux.conf
    ~/.ctags: ctags
    ~/.config/compton: compton
    ~/.config/dmenu: dmenu
    ~/.config/herbstluftwm: herbstluftwm
    ~/.config/dunst: dunst
    ~/.config/hub: hub
    ~/.config/mpd/mpd.conf:
      path: mpd/mpd.conf
    ~/.config/ncmpc: ncmpc
    ~/.config/ranger: ranger
    ~/.config/scripts: scripts
    ~/.config/zathura: zathura
    ~/.config/termite: termite
    ~/.config/thefuck/settings.py:
        path: thefuck/settings.py
    ~/.wallpaper: imgs/wallpaper

- shell:
    #  - [git submodule update --init --recursive --remote, Installing submodules]
  - [git submodule foreach git pull, Installing submodules]
  - [mkdir -p ~/.vim/swap ~/.vim/backup, Creating vim backup and swap directories]
